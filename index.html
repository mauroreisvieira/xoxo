<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>XOXO Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>
<body>
    <main>
       <div class="results">
        <ul class="player">
            <li id="playerX">X <strong>-</strong></li>
            <li id="playerO">O <strong>-</strong></li>
        </ul>
       </div>
       <div class="game">
        <div class="board"></div>
    </div>
    <div class="options">
        <button class="btn reset"> Reset Game </button>
        <button class="btn join" hidden> Join </button>
    </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="module" src="dist/index.js"></script>
</body>
</html>
